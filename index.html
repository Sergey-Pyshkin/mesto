<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergey Pyshkin">
    <meta name="keywords" content="Yandex-praktikum">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Россия лого" class="header__logo">
  </header>

  <main class="content">
  <section class="line">
  </section>

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar ">
    <div class="profile__info">
      <h1 class="profile__title ">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"></button>
      <h2 class="profile__subtitle ">Исследователь океана </h2>
    </div>
    <button type="button" class="profile__add">&#10133;</button>
  </section>

  <section class="places">

    <figure class="places__figure">
      <img src="./images/karachayevsk.png" class="places__image" alt="Карачаевск">
      <figcaption class="places__caption">
        <div class="places__container">
          <p class="places__name">Карачаевск</p>
          <button class="places__button"></button>
        </div>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/Gora-elbrus.png" class="places__image" alt="Гора Эльбрус">
      <figcaption class="places__caption">
        <div class="places__container">
          <p class="places__name">Гора Эльбрус</p>
          <button class="places__button"></button>
        </div>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/dombai.png" class="places__image" alt="Домбаи">
      <figcaption class="places__caption">
        <div class="places__container">
          <p class="places__name">Домбай</p>
          <button class="places__button"></button>
        </div>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/Gora-elbrus.png" class="places__image" alt="Гора Эльбрус">
      <figcaption class="places__caption">
        <div class="places__container">
          <p class="places__name">Гора Эльбрус</p>
          <button class="places__button"></button>
        </div>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/dombai.png" class="places__image" alt="Домбаи">
      <figcaption class="places__caption">
        <div class="places__container">
          <p class="places__name">Домбай</p>
          <button class="places__button"></button>
        </div>
      </figcaption>
    </figure>

    <figure class="places__figure ">
      <img src="./images/karachayevsk.png" class="places__image" alt="Карачаевск">
      <figcaption class="places__caption">
        <div class="places__container ">
          <p class="places__name">Карачаево-Черкессия</p>
          <button class="places__button"></button>
        </div>
      </figcaption>
    </figure>
  </section>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close">&#10006;</button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form">
        <fieldset class="popup__field">
          <input type="text" name="имя" class="popup__input" placeholder="Имя">
          <div class="popup__line"></div>
        </fieldset>
        <fieldset class="popup__field">
          <input type="text" name="работа" class="popup__input" placeholder="Род деятельности">
          <div class="popup__line"></div>
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить
        </button>
      </form>
    </div>
  </div>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
  </footer>
  <script src="./scripts/Javascript.js"></script>
</body>
</html>
